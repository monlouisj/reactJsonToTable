<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<!-- load MUI -->
  <link href="//cdn.muicss.com/mui-0.4.6/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.4.6/js/mui.min.js"></script>
	<title>Grid</title>
</head>

<body class=''>
	<div  class="mui-container-fluid" id="container">
		<div id="form" class="mui-col-xs-4 mui-col-xs-offset-4">
			<form>
			  <legend>Insert JSON url, and key if needed</legend>
			  <div class="mui-textfield">
			    <input type="text" id="jsonurl" placeholder="JSON url" required>
			  </div>
			  <div class="mui-textfield">
			    <input type="text" id="jsonkey" placeholder="JSON key">
			  </div>
			  <button id="formsubmit" type="button" class="mui-btn mui-btn--raised">Submit</button>
			</form>
		</div>

		<div id="mytable" class="mui-col-xs-12"></div>

	</div>
	<script src="js/build/bundle.js"></script>
</body>
</html>
